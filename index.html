<!DOCTYPE html>
<html lang="zh-hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>苹果风格的轮播</title>
    <style>
        *{margin: 0; padding: 0}
        .wrapper{
        }
        .imgShow{
            width: 400px;
            height: 300px;
            overflow: hidden;
            margin: 20px auto;
            
        }
        .images{
            display: flex;
            flex-direction: row;
            transition: all 1s;
        }
        .buttons{
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="wrapper" id="container">
        <div class="imgShow">
            <div class="images" id="images">
                    <img src="./img/apple1.png"  width="400" height="300">
                    <img src="./img/apple2.png"  width="400" height="300">
                    <img src="./img/apple3.png"  width="400" height="300">
                    <img src="./img/apple4.png"  width="400" height="300">
            </div>
        </div>
        <div class="controls" style="text-align:center">
            <button id='previous'>上一张</button>
            <button id='next'>下一张</button>
        </div>
        <div id="buttons" class="buttons">
            <button>第1张</button>
            <button>第2张</button>
            <button>第3张</button>
            <button>第4张</button>
        </div>
    </div>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
